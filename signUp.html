<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>빌리슈</title>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-storage-compat.js"></script>
  <script src="./firebase.js"></script>
</head>
<style></style>
<body>
  <form id="signup-form">
    <h1>회원가입</h1>
    <div>아이디<input type="text" name="id" id="id" required /></div>
    <br />
    <div>비밀번호<input type="password" name="pw" id="pw" required /></div>
    <br />
    <div>
      비밀번호 확인<input type="password" name="confirmPw" id="confirmPw" required />
    </div>
    <br />
    <input type="button" value="회원 가입" id="createId" />
    <input type="button" value="취소" id="back" />
  </form>

  <script>
    import { dbService } from "./firebase.js";
    import {
      doc,
      setDoc,
      getDoc,
      serverTimestamp,
    } from "firebase/firestore/compat";

    // 뒤로가기 기능을 구현합니다.
    async function back() {
      history.go(-1);
    }
    back();

    // 아이디를 생성합니다.
    async function createId() {
      // 입력한 정보값들을 받아옵니다.
      let id = document.querySelector("#id").value;
      let pw = document.querySelector("#pw").value;
      let confirmPw = document.querySelector("#confirmPw").value;

      // 필요 입력사항 중 하나라도 값을 입력하지 않으면 회원가입을 할 수 없습니다.
      if (id == "" || pw == "" || confirmPw == "") {
        alert("회원정보를 모두 입력해주시기 바랍니다.");
        return false;
      } else if (pw !== confirmPw) {
        alert("입력한 비밀번호가 다릅니다.");
        return false;
      } else {
        try {
          // Firestore에 사용자 정보를 저장합니다.
          const userRef = doc(dbService, "users", id);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            alert("이미 존재하는 아이디입니다.");
            return false;
          } else {
            await setDoc(userRef, {
              id: id,
              password: pw,
              createdAt: serverTimestamp(),
            });
            saveSession(id);
            alert("회원가입이 완료되었습니다. 아이디는 " + id + " 입니다.");
            // 메인 페이지로 이동
            location.href = "index.html";
          }
        } catch (error) {
          // 에러 처리
          let errorMessage = error.message;
          alert("Error: " + errorMessage);
        }
      }
    }
    createId();

    // 로그인이 되면 세션을 저장합니다.
    function saveSession(userId) {
      sessionStorage.setItem("userId", userId);
    }

    // 로그인이 되어있는지 확인합니다.
    function isLoggedIn() {
      return sessionStorage.getItem("userId") !== null;
    }

    // 로그아웃이 되면 세션을 제거합니다.
    function logout() {
      sessionStorage.removeItem("userId");
    }
  </script>
</body>
</html>
