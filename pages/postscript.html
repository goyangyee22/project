<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후기</title>
    <link rel="stylesheet" href="../resources/css/postscript.css">
    <script type="module" src="../resources/js/postscript.js"></script>
    <!-- 부트스트랩 및 Firebase 스크립트 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <a href="/">
          <span class="logo-en">BILLISHU</span>
          <span class="logo-ko">빌리슈</span>
        </a>
      </h1>
      <div class="ham-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul class="main-menu">
          <li><a href="#">EVENT</a></li>
          <li><a href="../party.html">PARTY</a></li>
          <li><a href="../meeting.html">MEETING</a></li>
          <li><a href="../petroom.html">PET</a></li>
          <li><a href="./postscript.html">REVIEW</a></li>
          <li><a href="./QnA.html">Q&A</a></li>
        </ul>
      </nav>
      <ul class="spot">
        <li id="logout">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>로그아웃</span>
        </li>
        <li class="mypage">
          <a href="./myPage.html">
            <i class="fa-solid fa-user-gear"></i>
            <span>마이페이지</span>
          </a>
        </li>
      </ul>
    </header>
    <h1 class="postscript">여러분의 후기를 남겨주세요!</h1>
    <div class="container">
      <form id="updateForm" name="updateForm">
        <div>
          <div class="btnFunction">
            <button id="backToMainPage">
              <a href="../index.html">메인페이지로 돌아가기</a>
            </button>
            <button id="createBtn">작성하기</button>
          </div>
          <table border="1" class="table">
            <thead>
              <tr>
                <th>작성자</th>
                <th>제목</th>
                <th>작성일</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </form>
    </div>

    <!-- 모달 창 -->
    <div id="modal" class="dialog">
      <div class="tb">
        <div class="inner" style="max-width: 800px">
          <div class="top">
            <div class="modal-title"></div>
            <div class="functions">
              <button class="functionsBtn">
                <a class="modifyBtn">수정</a>
              </button>
              <button class="functionsBtn">
                <a class="deleteBtn">삭제</a>
              </button>
              <button class="functionsBtn">
                <a href="#" class="closeBtn">닫기</a>
              </button>
            </div>
          </div>
          <div class="ct">
            <div class="modal-content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 수정 모달 창 -->
    <div id="modifyModal" class="dialog">
      <div class="tb">
        <div class="inner" style="max-width: 800px">
          <div class="top">
            <textarea class="modifyTitle" name="modifyTitle"></textarea>
            <div class="functions">
              <a id="modifySubmitBtn" class="modifySubmitBtn">수정</a>
              <a id="closeModifyBtn" class="closeModifyBtn">취소</a>
            </div>
          </div>
          <div class="ct">
            <textarea class="modifyContent" name="modifyContent" rows="5"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- 작성 모달 창 -->
    <div id="createModal" class="dialog">
      <div class="tb">
        <div class="inner" style="max-width: 800px">
          <div class="top">
            <textarea
              class="createTitle"
              name="createTitle"
              placeholder="제목을 입력해주세요."
            ></textarea>
            <div class="functions">
              <a id="submitBtn" class="submitBtn">작성</a>
              <a id="closeCreateBtn" class="closeCreateBtn">취소</a>
            </div>
          </div>
          <div class="ct">
            <textarea
              class="createContent"
              name="createContent"
              placeholder="내용을 입력해주세요."
              rows="20"
              cols="20"
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 및 Firebase 스크립트 -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
