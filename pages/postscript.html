<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후기</title>
  </head>
  <style>
    #backToMainPage a {
      color: #000;
      text-decoration: none;
    }
    .selected {
      background-color: yellow;
    }
    .modal {
      display: none;
    }
    .modal-dialog {
      width: 80%;
      max-width: 800px;
    }
  </style>
  <body>
    <h1>여러분의 후기를 남겨주세요!</h1>
    <div class="container">
      <form id="updateForm" name="updateForm">
        <div>
          <div>
            <button id="backToMainPage">
              <a href="../index.html">메인페이지로 돌아가기</a>
            </button>
            <button id="updateBtn">작성하기</button>
            <button id="modifyBtn">수정하기</button>
            <button id="deleteBtn">삭제하기</button>
          </div>
          <div class="form-container">
            <div class="form-item">
              <div class="form-label"><span>제목</span></div>
              <div class="form-input"><input type="text" name="title" /></div>
            </div>
            <div class="form-item">
              <div class="form-label"><span>내용</span></div>
              <div class="form-input"><input type="text" name="content" /></div>
            </div>
          </div>
          <table border="1">
            <thead>
              <tr>
                <th>작성자</th>
                <th>제목</th>
                <th>작성일</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </form>
    </div>

    <!-- 모달 창 -->
    <div id="myModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">게시글 수정</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modalForm">
              <div class="mb-3">
                <label for="modalTitle" class="form-label">제목</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalTitle"
                  name="modalTitle"
                />
              </div>
              <div class="mb-3">
                <label for="modalContent" class="form-label">내용</label>
                <input
                  type="text"
                  class="form-control"
                  id="modalContent"
                  name="modalContent"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary" id="saveChangesBtn">
              저장하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 및 Firebase 스크립트 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../resources/js/postscript.js"></script>
  </body>
</html>
