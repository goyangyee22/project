<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후기</title>
    <script type="module" src="../resources/js/postscript.js"></script>
  </head>
  <style>
    #backToMainPage a {
      color: #000;
      text-decoration: none;
    }
  </style>
  <body>
    <h1>여러분의 후기를 남겨주세요!</h1>
    <div class="container">
      <form id="updateForm" name="updateForm">
        <div>
          <div>
            <button id="backToMainPage">
              <a href="../index.html">메인페이지로 돌아가기</a>
            </button>
            <button id="updateBtn">작성하기</button>
          </div>
          <div class="form-container">
            <div class="form-item">
              <div class="form-label"><span>제목</span></div>
              <div class="form-input"><input type="text" name="title" /></div>
            </div>
            <div class="form-item">
              <div class="form-label"><span>내용</span></div>
              <div class="form-input"><input type="text" name="content" /></div>
            </div>
          </div>
          <table border="1">
            <tr>
              <th>작성자</th>
              <th>제목</th>
              <th>내용</th>
              <th>작성일</th>
            </tr>
            <tr>
              <td>랄로</td>
              <td>불편해.</td>
              <td>자세를 고쳐 앉아.</td>
              <td>1994년 6월 8일</td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
