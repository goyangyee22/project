<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후기</title>
    <script type="module" src="../resources/js/postscript.js"></script>
    <!-- 부트스트랩 및 Firebase 스크립트 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  </head>
  <style>
    .functions {
      right: 0;
      padding: 0 8px;
    }
    .postscript {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #backToMainPage a {
      color: #000;
      text-decoration: none;
    }
    .selected {
      background-color: yellow;
    }
    table {
      cursor: pointer;
    }
    .dialog {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .dialog > .tb {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .dialog > .tb .inner {
      width: 100%;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
    }

    .dialog .top {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      justify-content: space-between;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .dialog .title {
      font-weight: bold;
      font-size: 20px;
    }

    .dialog .ct {
      max-height: 60vh;
      height: 60vh;
      overflow-y: auto;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      background-color: #fff;
    }
  </style>
  <body>
    <h1 class="postscript">여러분의 후기를 남겨주세요!</h1>
    <div class="container">
      <form id="updateForm" name="updateForm">
        <div>
          <div>
            <button id="backToMainPage">
              <a href="../index.html">메인페이지로 돌아가기</a>
            </button>
            <button id="createBtn">작성하기</button>
          </div>
          <div class="form-container">
            <button id="updateBtn">저장하기</button>
            <div class="form-item">
              <div class="form-label"><span>제목</span></div>
              <div class="form-input"><input type="text" name="title" /></div>
            </div>
            <div class="form-item">
              <div class="form-label"><span>내용</span></div>
              <div class="form-input"><input type="text" name="content" /></div>
            </div>
          </div>
          <table border="1">
            <thead>
              <tr>
                <th>작성자</th>
                <th>제목</th>
                <th>작성일</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </form>
    </div>

    <!-- 모달 창 -->
    <div id="modal" class="dialog">
      <div class="tb">
        <div class="inner" style="max-width: 800px">
          <div class="top">
            <div class="modal-title"></div>
            <div class="functions">
              <a class="modifyBtn">수정</a>
              <a class="deleteBtn">삭제</a>
              <a href="#" class="closeBtn">닫기</a>
            </div>
          </div>
          <div class="ct">
            <div class="modal-content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 및 Firebase 스크립트 -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
