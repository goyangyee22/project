<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../resources/js/changePassword.js"></script>
  </head>
  <style>
    #backToMainPage a {
      color: #000;
      text-decoration: none;
    }
  </style>
  <body>
    <div class="container">
      <form id="changePassword" name="changePassword">
        <div>
          <div>
            <button id="backToMainPage">
              <a href="../index.html">메인페이지로 돌아가기</a>
            </button>
            <button id="updateBtn">변경하기</button>
          </div>
          <div class="form-container">
            <!-- <div class="form-item">
              <div class="form-label"><span>작성자명</span></div>
              <div class="form-input"><input type="text" name="name" /></div>
            </div> -->
            <div class="form-item">
              <div class="form-label"><span>새로운 비밀번호</span></div>
              <div class="form-input">
                <input
                  type="password"
                  name="newPassword"
                  title="4-16자 사이의 특수기호, 숫자 또는 영대소문자로 입력해주세요."
                  required
                  autocomplete="off"
                  placeholder="사용할 비밀번호를 입력해주세요."
                />
              </div>
            </div>
            <div class="form-item">
              <div class="form-label"><span>새로운 비밀번호 확인</span></div>
              <div class="form-input">
                <input
                  type="password"
                  name="newPasswordConfirm"
                  title="입력하셨던 비밀번호를 다시 한 번 입력해주세요."
                  required
                  autocomplete="off"
                  placeholder="비밀번호를 한 번 더 입력해주세요."
                />
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
