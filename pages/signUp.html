<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빌리슈 회원가입</title>
    <!-- <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js"></script> -->
  </head>
  <style>
    /* 회원가입 정규식 아직 안 달아서 추가 예정입니다. */
    #cancel a {
      text-decoration: none;
      color: #000;
    }
  </style>
  <body>
    <form name="signUpForm">
      <h1>회원가입</h1>
      <p>
        <label class="formInput">이름&nbsp;</label>
        <input type="text" name="name" required />
      </p>
      <p>
        <label class="formInput">아이디&nbsp;</label>
        <input type="text" name="id" pattern="^[a-z0-9]{4,16}$" required />
        <button id="duplicate">중복확인</button>
      </p>
      <p>
        <label class="formInput">비밀번호&nbsp;</label>
        <input
          type="password"
          name="pw"
          pattern="^[A-Za-z0-9~?!@#$%^&*_-]{4,16}"
          required
        />
      </p>
      <p>
        <label class="formInput">비밀번호 확인&nbsp;</label>
        <input type="password" name="pwConfirm" required />
      </p>
    </form>

    <button id="signUpButton">회원가입</button>
    <button id="cancel">
      <a href="../project/index.html">취소</a>
    </button>
  </body>
  <script type="module">
    import {
      app,
      // db,
      dbService,
      storageService,
      addDatas,
      getDatas,
      updateDatas,
      deleteDatas,
    } from "../firebase.js";
    import {
      collection,
      query,
      where,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    // 회원가입 할 때 아이디 및 비밀번호에 대한 정규식입니다.
    let idEx =  /^[a-zA-Z][0-9a-zA-Z]{4,16}$/g
    let pwEx = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/g
    
    // 아이디 중복 확인 및 버튼 클릭 여부를 체크하기 위해 변수를 생성합니다.
    let idCheck = false;
    let buttonCheck = false;

    // ID 중복에 대한 함수를 정의합니다.
    async function isIdDuplicate(event) {
      event.preventDefault();
      let id = document.querySelector("input[name='id']").value;

      // Firestore에서 "userInfo" 컬렉션에서 입력한 아이디가 있는지 조회합니다.
      const usersRef = collection(dbService, "userInfo");
      const q = query(usersRef, where("id", "==", id));
      const querySnapshot = await getDocs(q);
      console.log(querySnapshot);

      // 중복 여부에 따라 idCheck 변수를 설정합니다.
      idCheck = !querySnapshot.empty ? false : true;
      buttonCheck = true;

      // 사용 가능한 아이디인지 또는 중복된 아이디인지 알립니다.
      if (idCheck) {
        alert("사용 가능한 아이디입니다.");
      } else {
        alert("중복된 아이디입니다.");
      }
    }

    // 중복확인 버튼에 이벤트 리스너를 등록합니다.
    let isItDuplicate = document.querySelector("#duplicate");
    isItDuplicate.addEventListener("click", isIdDuplicate);

    // 회원가입 버튼을 클릭하면 처리하는 함수를 생성합니다.
    function handleSignUp() {
      // 폼에서 사용자가 입력한 값들을 가져옵니다.
      const name = document.forms["signUpForm"]["name"].value;
      const id = document.forms["signUpForm"]["id"].value;
      const pw = document.forms["signUpForm"]["pw"].value;
      const pwConfirm = document.forms["signUpForm"]["pwConfirm"].value;

      // 입력 정보가 전부 입력 되어야만 회원가입을 할 수 있습니다.
      if (!name || !id || !pw || !pwConfirm) {
        alert("회원 정보는 전부 입력하여야 합니다.");
        return false;
      }

      // 중복확인 버튼이 클릭되었는지 확인합니다. (false == 0)
      if (buttonCheck == false) {
        alert("ID 중복확인을 해주십시오.");
        return false;
      }

      // 아이디가 중복되었는지 확인합니다.
      if (idCheck == false) {
        alert("중복된 아이디입니다.");
        return false;
      }

      // 비밀번호와 비밀번호 확인이 일치하지 않으면 회원가입이 되지 않습니다.
      console.log(pw !== pwConfirm);
      if (pw !== pwConfirm) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
      }

      // 중복되지 않는 ID일 경우 Firestore에 데이터를 저장합니다.
      // 데이터를 저장하는 위치는 Firebase의 "userInfo" 컬렉션입니다.
      try {
        addDatas("userInfo", { name, id, pw });
        alert("회원가입이 완료되었습니다.");
        getMembers();
        return true;
      } catch (error) {
        console.error("오류가 발생했습니다: ", error);
        alert("회원가입 중 오류가 발생했습니다.");
        return false;
      }
      return true;
    }

    // 회원 목록 조회 함수
    async function getMembers() {
      console.log("getMembers 함수 시작");
      const snapshot = await getDatas("userId");
      snapshot.forEach((doc) => {
        const { name, id, pw } = doc.data();
        console.log(`Name: ${name}, ID: ${id}`);
      });
      console.log("getMembers 함수 종료");
    }

    // 멤버조회 및 이벤트 핸들러를 등록합니다.
    console.log("handleTrClick 함수 호출");
    function getMembersHandlerTrClick() {
      getMembers().then(() => {});
      console.log("handleTrClick 함수 종료");
    }

    // 회원가입 버튼에 클릭 이벤트 리스너를 등록합니다.
    const btn = document.getElementById("signUpButton");
    btn.addEventListener("click", async function () {
      const pwCheck = handleSignUp(); // 회원가입 처리 함수를 호출합니다.(비밀번호와 비밀번호 확인이 같은 지 확인)
      console.log(pwCheck);
      if (!pwCheck) {
        return;
      }

      // 폼 요소들을 객체로 변환합니다.
      const formEl = document.forms[0];
      const formElChildren = formEl.elements;
      const formElChildrenArr = [...formElChildren];

      const joinFormObj = formElChildrenArr.reduce(
        (acc, cur) => ({ ...acc, [cur.name]: cur.value }),
        {}
      );
      console.log(joinFormObj);

      // 사용자 정보 객체를 생성합니다.
      const userInfo = {
        name: document.querySelector("input[name='name']").value,
        id: document.querySelector("input[name='id']").value,
        pw: document.querySelector("input[name='pw']").value,
      };

      // Firebase에 사용자 정보를 추가합니다.
      const result = await addDatas("userInfo", userInfo);
      console.log(result);

      // 처리 결과에 따른 회원 목록 조회 함수 또는 실패 메세지를 표시합니다.
      result ? getMembersHandlerTrClick() : alert("저장을 실패했습니다");
    });

    // 초기화 로드를 하는 경우 회원 목록을 조회하는 함수를 호출합니다.
    getMembersHandlerTrClick();

    // 로그인이 되면 세션을 저장합니다.
    function saveSession(userId) {
      sessionStorage.setItem("userId", userId);
    }

    // 로그인이 되어있는지 확인합니다.
    function isLoggedIn() {
      return sessionStorage.getItem("userId") !== null;
    }

    // 로그아웃이 되면 세션을 제거합니다.
    function logout() {
      sessionStorage.removeItem("userId");
    }
  </script>
</html>
