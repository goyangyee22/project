<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빌리슈 회원가입</title>
    <!-- <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js"></script> -->
    <link rel="stylesheet" href="../resources/css/signUp.css" />
    <script type="module" src="../resources/js/signUp.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="join-header">
          <h1>빌리슈 - 회원가입</h1>
        </div>
        <div class="join-main">
          <form id="join-form" name="signUpForm">
            <div class="join-content">
              <input
                type="text"
                id="user-name"
                name="name"
                title="이름을 입력해주세요."
                required
                autocomplete="off"
                placeholder="이름을 입력해주세요."
              />
              <label for="user-name">이름</label>
              <span class="highlight"></span>
            </div>
            <div class="input-id">
              <div class="join-content">
                <input
                  type="text"
                  id="user-id"
                  name="id"
                  title="4-16자 사이의 숫자 또는 영소문자를 입력해주세요."
                  required
                  autocomplete="off"
                  placeholder="사용할 아이디를 입력해주세요."
                />
                <label for="user-id">아이디</label>
                <span class="highlight"></span>
              </div>
              <button id="duplicateId" class="btn join-btn">중복확인</button>
            </div>
            <div class="join-content">
              <input
                type="password"
                id="user-pw"
                name="pw"
                title="4-16자 사이의 특수기호, 숫자 또는 영대소문자로 입력해주세요."
                required
                autocomplete="off"
                placeholder="사용할 비밀번호를 입력해주세요."
              />
              <label for="user-pw">비밀번호</label>
              <span class="highlight"></span>
            </div>
            <div class="join-content">
              <input
                type="password"
                id="user-pw-chk"
                name="pwConfirm"
                title="입력하셨던 비밀번호를 다시 한 번 입력해주세요."
                required
                autocomplete="off"
                placeholder="비밀번호를 한 번 더 입력해주세요."
              />
              <label for="user-pw-chk">비밀번호 확인</label>
              <span class="highlight"></span>
            </div>
            <div class="join-content">
              <input
                type="text"
                id="user-phone"
                name="phone"
                title="010-1234-5678 처럼 양식을 맞춰주세요."
                required
                autocomplete="off"
                placeholder="핸드폰 번호를 입력해주세요."
              />
              <label for="user-phone">핸드폰</label>
              <span class="highlight"></span>
              <button id="duplicatePhone" class="btn join-btn">중복확인</button>
            </div>
          </form>
        </div>
        <div class="join-footer">
          <button id="signUpButton" class="btn join-btn">회원가입</button>
          <button
            id="cancel"
            class="btn join-btn"
            onclick="location.href='../index.html'"
          >
            취소
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
