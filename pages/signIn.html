<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빌리슈 로그인</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../resources/css/signIn.css" />
    <script type="module" src="../resources/js/signIn.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="login-header">
          <h1>빌리슈 - 로그인</h1>
        </div>
        <form id="signInForm" name="signInForm">
          <div class="login-content">
            <input
              type="text"
              name="id"
              id="id"
              autocomplete="off"
              placeholder="아이디를 입력해 주세요."
              required
            />
            <label for="id" class="formInput">아이디</label>
            <span class="highlight"></span>
          </div>
          <div class="login-content">
            <input
              type="password"
              name="pw"
              id="pw"
              autocomplete="off"
              placeholder="비밀번호를 입력해 주세요."
              required
            />
            <label for="pw" class="formInput">비밀번호</label>
            <span class="highlight"></span>
          </div>
        </form>
        <div class="login-footer">
          <div class="btn-wrap">
            <button id="signInButton" class="login-btn">로그인</button>
            <div class="links">
              <a id="signUpButton" href="./signUp.html">회원가입</a>
              <span>|</span>
              <a id="cancel" href="../index.html">취소</a>
            </div>
          </div>
          <div class="footer-desc">
            아이디 또는 비밀번호를 분실하셨을 경우 <br />
            <span>관리자에게 문의</span>하여 주시기 바랍니다.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
