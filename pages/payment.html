<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빌리슈 - 결제</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../resources/css/payment.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../resources/js/payment.js"></script>
  </head>
  <body>
    <div id="payment">
      <div id="payment-header">
        <div class="wrap">
          <div class="back" onclick="history.back();">
            <span>
              <i class="fa-solid fa-arrow-left"></i>
            </span>
          </div>
          <h1>주문 / 결제</h1>
        </div>
      </div>
      <div id="payment-main" class="wrap">
        <div id="payment-section">
          <div class="payment-contents">
            <div class="payment-content">
              <h2>수신자</h2>
              <div class="user-info payment-content-box">
                <span id="user-name"></span>
                <span id="user-phone"></span>
              </div>
            </div>
            <div class="payment-content">
              <h2>주문상품</h2>
              <div class="product-info payment-content-box">
                <div class="product-info-title">
                  <span id="display-room">
                    <!-- 방 이름 -->
                  </span>
                </div>
                <div class="product-info-content">
                  <a id="display-thumb" href="#">
                    <!-- img -->
                  </a>
                  <ul class="info-desc">
                    <li>
                      <h3>날짜</h3>
                      <p>
                        <span id="display-date">
                          <!-- 예약 날짜 -->
                        </span>
                      </p>
                    </li>
                    <li>
                      <h3>시간</h3>
                      <p>
                        <span id="display-time">
                          <!-- 예약 시간 -->
                        </span>
                      </p>
                    </li>
                    <li>
                      <h3>인원</h3>
                      <p>
                        <span id="display-personnel"><!-- 인원 수 --></span>명
                      </p>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="info-cost">
                <h3>총 주문금액</h3>
                <p>
                  <span id="display-amount"> <!-- 총 금액 --> </span>원
                </p>
              </div>
            </div>
            <div class="payment-content">
              <h2>결제수단</h2>
              <div class="payment-method payment-content-box">
                <div class="method-account">
                  <label for="account" class="radio-button">
                    <input
                      type="radio"
                      id="account"
                      name="method"
                      data-method="account"
                      value="계좌결제"
                    />
                    <span class="radio-checkmark"></span>
                    <span class="radio-label">계좌 간편결제</span>
                  </label>
                  <div id="display-account" class="display-method">
                    <div class="swiper account-slide method-option">
                      <div class="swiper-wrapper account-slide-wrapper">
                        <div class="swiper-slide">
                          <button class="method-btn">농협은행</button>
                        </div>
                        <div class="swiper-slide">
                          <div class="swiper-slide">
                            <button class="method-btn">신한은행</button>
                          </div>
                        </div>
                        <div class="swiper-slide">
                          <div class="swiper-slide">
                            <button class="method-btn">우리은행</button>
                          </div>
                        </div>
                        <div class="swiper-slide">
                          <div class="swiper-slide">
                            <button id="add-account" class="method-btn">
                              계좌등록
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="swiper-button-next"></div>
                      <div class="swiper-button-prev"></div>
                    </div>
                  </div>
                </div>
                <div class="method-card">
                  <label for="card" class="radio-button">
                    <input
                      type="radio"
                      id="card"
                      name="method"
                      data-method="card"
                      value="카드결제"
                    />
                    <span class="radio-checkmark"></span>
                    <span class="radio-label">카드 간편결제</span>
                  </label>
                  <div id="display-card" class="display-method">
                    <div class="swiper card-slide method-option">
                      <div class="swiper-wrapper card-slide-wrapper">
                        <div class="swiper-slide">
                          <button class="method-btn">삼성카드</button>
                        </div>
                        <div class="swiper-slide">
                          <button class="method-btn">현대카드</button>
                        </div>
                        <div class="swiper-slide">
                          <button class="method-btn">국민카드</button>
                        </div>
                        <div class="swiper-slide">
                          <button class="method-btn">카드등록</button>
                        </div>
                      </div>
                      <div class="swiper-button-next"></div>
                      <div class="swiper-button-prev"></div>
                    </div>
                  </div>
                </div>
                <div class="method-common">
                  <label for="common" class="radio-button">
                    <input
                      type="radio"
                      id="common"
                      name="method"
                      data-method="common"
                      value="일반결제"
                    />
                    <span class="radio-checkmark"></span>
                    <span class="radio-label">일반결제</span>
                  </label>
                  <div id="display-common" class="display-method">
                    <div class="method-option">
                      <div class="common-btn-wrap">
                        <button class="btn">삼성페이</button>
                        <button class="btn">네이버페이</button>
                        <button class="btn">카카오페이</button>
                        <button class="btn">무통장입금</button>
                      </div>
                      <div class="samsung-pay">
                        <p>삼성페이 인증 후 결제됩니다.</p>
                      </div>
                      <div class="naver-pay">
                        <p>네이버페이 인증 후 결제됩니다.</p>
                      </div>
                      <div class="kakao-pay">
                        <p>카카오페이 인증 후 결제됩니다.</p>
                      </div>
                      <div class="no-bankbook">
                        <select name="bankbook" id="bankbook">
                          <option value="">은행을 선택해주세요.</option>
                          <option value="NH">농협</option>
                          <option value="KM">국민은행</option>
                          <option value="SH">신한은행</option>
                          <option value="WR">우리은행</option>
                          <option value="KU">기업은행</option>
                          <option value="HN">하나은행</option>
                          <option value="EP">우체국</option>
                        </select>
                        <div class="no-bankbook-info">
                          <p>무통장입금 안내</p>
                          <span class="more-info">?</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="payment-content cash-receipts">
              <h2>현금영수증</h2>
              <div class="display-cash-receipt payment-content-box">
                <div class="cash-receipt-proposal">
                  <input
                    id="applied_y"
                    type="radio"
                    name="cash-receipt"
                    value="신청"
                  />
                  <label for="applied_y">신청</label>
                  <input
                    id="applied_n"
                    type="radio"
                    name="cash-receipt"
                    value="미신청"
                  />
                  <label for="applied_n">미신청</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form id="payment-data-send">
          <div class="payment-contents">
            <div class="payment-content">
              <h2>결제상세</h2>
              <div class="payment-aside-content payment-content-box">
                <div id="select-method">결제수단</div>
                <div id="total-cost">
                  <span> <!-- 총 금액 --> </span>원
                </div>
                <div class="data-send-content wrap">
                  <p>주문내용을 확인하였으며, 정보 제공 등에 동의합니다.</p>
                  <button
                    type="submit"
                    id="final-payment-btn"
                    class="payment-btn"
                  >
                    결제하기
                  </button>
                </div>
              </div>
            </div>
          </div>
          <input type="hidden" name="cashReceipt" id="cashReceipt" />
          <input type="hidden" name="paymentMethod" id="paymentMethod" />
        </form>
      </div>
    </div>
  </body>
</html>
